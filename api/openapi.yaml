                          \ if you need to ignore data from other domains, or explicitly\
                          \ set the domain of your Google Analytics cookie. This is\
                          \ known as Override Domain Name in [GA Classic](https://developers.google.com/analytics/devguides/collection/gajs/gaTrackingSite).\
