  description: "The Segment Public API helps you manage your Segment Workspaces and\
    \ its resources. You can use the API to perform CRUD (create, read, update, delete)\
    \ operations at no extra charge. This includes working with resources such as\
    \ Sources, Destinations, Warehouses, Tracking Plans, and the Segment Destinations\
    \ and Sources Catalogs.\n\nAll CRUD endpoints in the API follow REST conventions\
    \ and use standard HTTP methods. Different URL endpoints represent different resources\
    \ in a Workspace.\n\nSee the next sections for more information on how to use\
    \ the Segment Public API.\n"
