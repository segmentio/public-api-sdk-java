                          \ so you'll want to create a separate Google Analytics mobile\
                          \ app property. Remember to only add a mobile tracking ID\
                          \ if you're tracking from a mobile library. If you're tracking\
                          \ from a hybrid app, fill in your website tracking ID instead.\
                          \ Leave it blank if you don't have a mobile app property."
