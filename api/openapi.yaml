                          \ data about users or events, when you use `analytics.identify(userId,\
                          \ traits)` with custom numerical traits or `analytics.track('event',\
                          \ properties)` with custom numerical properties, you need\
                          \ to map those traits and properties to Google Analytics\
                          \ custom metrics if you want them to be sent to GA. Enter\
                          \ a trait or property name on the left. Choose the Google\
                          \ Analytics metric you want on the right. Google Analytics\
                          \ only accepts numbered metrics (e.g. metric3). We suggest\
                          \ using user-scoped metrics for trait mappings and hit-scoped\
                          \ metrics for properties. [Contact us](https://segment.com/contact)\
                          \ if you need help!"
                        required: false
                        label: Custom Metrics
