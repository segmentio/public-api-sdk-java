                          \ trackers and want to ensure that your Segment tracker\
                          \ has a distinct name. If this is enabled you must prepend\
                          \ this tracker name to any native Google Analytics (except\
                          \ for create) that you call, e.g. 'segmentGATracker.require(....)' "
